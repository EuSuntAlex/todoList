<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon"
            href="https://drive.google.com/file/d/1UTQl5RPI82-SfsvzvYSltogxaNpYL61X/view?usp=sharing">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO</title>
        <script src="actions.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="actions.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Welcome to the Main Menu</h1>

            <!-- Butoane principale -->
            <div class="mb-4">
                <button type="button" id="addTopicBtn"
                    class="btn btn-primary">Add
                    Topic</button>
                <button type="button" class="btn btn-primary"
                    onclick="location.href='login.html'">Log Out</button>
            </div>
            <div id="popupForm" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <h2>Add Topic</h2>
                    <form id="topicForm">
                        <div class="form-group">
                            <label for="topicName">Name (mandatory):</label>
                            <input type="text" id="topicName" name="topicName"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="topicDescription">Description:</label>
                            <textarea id="topicDescription"
                                name="topicDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="topicPhoto">Photo:</label>
                            <input type="file" id="topicPhoto"
                                name="topicPhoto">
                        </div>
                        <button type="submit">Add</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </form>
                </div>
            </div>
            <!-- Topics Section -->
            <h2>Topics</h2>
            <div class="row">
                <div class="card topic-card">
                    <a href="login.html">
                        <img
                            src="https://www.w3schools.com/images/picture.jpg"
                            class="card-img-top" alt="Topic Image">
                    </a>
                    <div class="card-body text-center">
                        <h5 class="card-title">Topic Name</h5>
                        <p class="card-text description-text">Descrierea
                            materiei - apare doar la hover.</p>
                    </div>
                </div>
                <div class="card topic-card">
                    <a href="login.html">
                        <img
                            src="https://www.w3schools.com/images/picture.jpg"
                            class="card-img-top" alt="Topic Image">
                    </a>
                    <div class="card-body text-center">
                        <h5 class="card-title">Topic Name</h5>
                        <p class="card-text description-text">Descrierea
                            materiei - apare doar la hover.</p>
                    </div>
                </div>

            </div>
            <!-- Adaugă alte carduri similare pentru alte topicuri aici -->

            <!-- Deadlines Section -->
            <h2>Deadlines</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Topic</th>
                        <th scope="col">Deadline</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <!-- Adaugă alte rânduri după nevoie -->
                </tbody>
            </table>
            <h2>Schedule this Week</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Location</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <!-- Adaugă alte rânduri după nevoie -->
                </tbody>
            </table>
        </body>
    </html>
