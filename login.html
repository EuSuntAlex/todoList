<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <!-- Your login form and content here -->
    <form>
        <textarea name="username" id="username" cols="30" rows="1" placeholder="Username"></textarea>
        <br>
        <textarea name="password" id="password" cols="30" rows="1" placeholder="Password"></textarea>
        <br>
        <button type="submit">Login</button>

    </form>
</body>
</html>
